<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>

  <link rel="stylesheet" href="style.css">
  <!-- Add this in the head section of your HTML file -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action=" " method="POST" enctype="multipart/form-data" id="login-form">
        <input type="email" name="email" placeholder="Enter your email">
        <input type="password" name="password" placeholder="Enter your password">
        <button type="submit">Submit</button>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="http://localhost:5000/signup" method="POST" enctype="multipart/form-data" id="signup-form">
        <input type="email" name="email" placeholder="Enter your email">
        <input type="password" name="password" placeholder="Create a password">
        <button type="submit">Submit</button>
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new URLSearchParams(new FormData(event.target));
      console.log(formData)
      const email = formData.get('email');
      axios.post('http://localhost:5000/login', formData)
        .then(res => {
          if (res.data === "exist") {
            if(email==="zh.himel.2002@gmail.com"){
              localStorage.setItem("admin","true");  
            }
            localStorage.setItem("loggedIn", "true");
            window.location.href = 'index.html'
          }
          else {
            alert("Authentication failed. Please provide correct information.")
          }
        })
        .catch(error => {
          alert("Error");
        });
    });
    document.getElementById("signup-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new URLSearchParams(new FormData(event.target));
      axios.post('http://localhost:5000/signup', formData)
        .then(response => {
          alert("done");
        })
        .catch(error => {
          alert("Error");
        });

    });
    

 
      

    // });
    
  </script>
</body>

</html>
